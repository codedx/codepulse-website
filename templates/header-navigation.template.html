</div>

<div class="navigation">
	<div class="section">
		<ul class="links-list">
			<li>
				<a href="index.html"><i class="fa fa-home"></i> Home</a>
			</li>
			<li>
				<a target="_blank" href="https://github.com/secdec/codepulse/releases">

			<li>
				<a href="faq.html"><i class="fa fa-question-circle"></i> FAQ</a>
			</li>

					back to top

{{else}}{{/if}}
